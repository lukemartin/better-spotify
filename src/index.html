<!DOCTYPE html>
<html lang="en" ng-app="spotifyBrowser">
<head>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta charset="utf-8">

  <!-- build:basehref -->
  <base href="http://localhost:4141/">
  <!-- endbuild -->
  <link rel="icon" href="http://d2c87l0yth4zbw.cloudfront.net/i/_global/favicon.png">

  <title>Spotify Browser</title>

  <!-- Styles -->
  <!-- build:css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->
  <!--<script src="js/libs/prefixfree.min.js"></script>-->
</head>

<body>

  <header class="main-header">
    <div class="branding">
      <span class="hN h3">Spotify Browser</span>
    </div>
  </header>

  <div class="main js-viewport">
    <div ng-view></div>
  </div>

  <footer class="main-footer">
    <nav>
      <ul class="list-unstyled list-horizontal">
        <li><a href="#artists">Artists</a></li>
        <li><a href="#albums">Albums</a></li>
        <li><a href="#songs">Songs</a></li>
        <li><a href="#search">Search</a></li>
      </ul>
    </nav>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-route.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/idbwrapper/1.4.1/idbstore.min.js"></script>
  <!-- build:js -->
  <script src="js/main.js"></script>
  <script src="http://127.0.0.1:35779/livereload.js"></script>
  <!-- endbuild -->

</body>
</html>
